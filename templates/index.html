<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHelpers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
      <h1>Multiples Program</h1>

    <form method="POST">
        <label for="number">Enter a number:</label>
        <input type="text" id="number" name="number" required />
        <button type="submit">Get Multiples</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if multiples %}
    <h2>Multiples of {{ number }} up to {{ number * 10 }}:</h2>
    {% endif %}
    
    <div class="resultContainer">
        {% if multiples %}
        <ul>
            {% for val in multiples %}
                <li>{{ val }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    
</body>
</html>
